  <script>
document.querySelectorAll('.left-category ul li.category').forEach(category => {
    category.addEventListener('click', function() {
        const selectedCategory = this.getAttribute('data-category');

        // Hide all product sections
        document.querySelectorAll('.pro-right > div').forEach(div => {
            div.style.display = 'none';
        });

        // Show the selected category
        const activeCategory = document.querySelector(`.${selectedCategory}`);
        if (activeCategory) {
            activeCategory.style.display = 'block';
        }
    });
});

// Initialize to show the first category by default
document.querySelector('.left-category ul li.category').click();
