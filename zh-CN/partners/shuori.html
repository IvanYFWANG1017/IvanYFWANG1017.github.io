<script>
// Function to show the selected section
function showSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('main section').forEach(section => {
        section.style.display = 'none'; // Hide all sections
        section.classList.remove('active');
    });

    // Show the selected section
    const selectedSection = document.getElementById(sectionId);
    if (selectedSection) {
        selectedSection.style.display = 'block'; // Show only the clicked section
        selectedSection.classList.add('active');
        localStorage.setItem('activeSection', sectionId); // Store the active section in localStorage
    }
}

// Function to initialize the active section based on localStorage or default to 'company-intro'
function initActiveSection() {
    const activeSection = localStorage.getItem('activeSection') || 'company-intro';
    showSection(activeSection);
}

// Initialize the active section when the page loads
document.addEventListener('DOMContentLoaded', initActiveSection);
