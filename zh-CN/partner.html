<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作伙伴</title>
    <style>
        /* 重置样式 */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* 整体样式 */
        body {
          font-family: sans-serif;
          color: #333;
          background-color: #fff;
        }

        /* 头部样式 */
        header {
          background-color: #000;
          color: #fff;
          text-align: center;
        }

        header h1 {
          margin: 0;
          padding: 10px;
        }

        /* 导航栏样式 */
        nav {
          background-color: #ccc;
          text-align: center;
        }

        nav a {
          display: inline-block;
          padding: 10px 15px;
          color: #333;
          text-decoration: none;
        }

        nav a:hover {
          background-color: #000;
          color: #fff;
        }

        /* 主体内容样式 */
        main {
          padding: 20px;
        }

        .partner-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .partner {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ddd;
            width: calc(33% - 40px);
            text-align: center;
        }

        .partner img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .partner h3 {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .partner {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .partner {
                width: calc(100% - 40px);
            }
        }

        /* 页脚样式 */
        footer {
          background-color: #000;
          color: #fff;
          text-align: center;
          padding: 10px;
        }
    </style>
</head>
<body>

    <!-- 头部 -->
    <header>
        <h1>我们的合作伙伴</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">服务</a>
        <a href="#">联系我们</a>
    </nav>

    <!-- 主体内容 -->
    <main>
        <section class="partner-grid">
            <div class="partner">
                <img src="partner-logo1.png" alt="合作伙伴1">
                <h3>合作伙伴名称1</h3>
                <p>合作伙伴1的简短介绍和贡献。</p>
            </div>
            <div class="partner">
                <img src="partner-logo2.png" alt="合作伙伴2">
                <h3>合作伙伴名称2</h3>
                <p>合作伙伴2的简短介绍和贡献。</p>
            </div>
            <div class="partner">
                <img src="partner-logo3.png" alt="合作伙伴3">
                <h3>合作伙伴名称3</h3>
                <p>合作伙伴3的简短介绍和贡献。</p>
            </div>
            <!-- 可以根据需要添加更多合作伙伴 -->
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        &copy; 2024 公司名称. 版权所有.
    </footer>

</body>
</html>
